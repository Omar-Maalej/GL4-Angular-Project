<div class="container mx-auto font-heading p-6">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-black text-4xl">Manage Products</h2>
    <button
      class="bg-blue-500 text-white text-xl font-medium py-2 px-4 rounded-lg hover:bg-blue-600 shadow-md"
      (click)="addNewProduct()"
    >
      Add Product
    </button>
  </div>

  <!-- Products Table -->
  <div class="overflow-x-auto bg-white shadow-md rounded-lg">
    <table class="table-auto w-full border-collapse border border-gray-200">
      <thead>
        <tr class="bg-gray-100 text-gray-700 uppercase text-sm leading-normal">
          <th class="py-3 px-6 text-left">Name</th>
          <th class="py-3 px-6 text-left">Price</th>
          <th class="py-3 px-6 text-center">Actions</th>
        </tr>
      </thead>
      <tbody class="text-gray-600 text-sm font-light">
        @for (product of products; track product) {
        <tr class="border-b border-gray-200 hover:bg-gray-100">
          <td class="py-3 px-6 text-left">{{ product.name }}</td>
          <td class="py-3 px-6 text-left">{{ product.price }}</td>
          <td class="py-3 px-6 text-center">
            <!-- Edit Button -->
            <button
              class="text-blue-500 hover:text-blue-700 mr-2"
              (click)="editProduct(product)"
            >
              <i class="fas fa-edit"></i>
            </button>
            <!-- Delete Button -->
            <button
              class="text-red-500 hover:text-red-700"
              (click)="deleteProduct(product)"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
