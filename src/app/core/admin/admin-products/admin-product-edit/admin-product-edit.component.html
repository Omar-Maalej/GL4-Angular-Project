<div class="container mx-auto font-heading p-6">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-black text-4xl">
        {{ addOperation ? "Add New Product" : "Edit Product" }}
      </h2>
      <button
        type="button"
        class="bg-blue-500 text-white text-xl font-medium py-2 px-4 rounded-lg hover:bg-blue-600 shadow-md"
        (click)="navigateBack()"
      >
        Go Back
      </button>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700" for="name"
        >Name</label
      >
      <input
        id="name"
        type="text"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
        formControlName="name"
      />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700" for="price"
        >Price</label
      >
      <input
        id="price"
        type="number"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
        formControlName="price"
      />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700" for="description"
        >Description</label
      >
      <textarea
        id="description"
        rows="4"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
        formControlName="description"
      ></textarea>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700" for="file"
        >Image</label
      >
      <input
        id="file"
        type="file"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
        (change)="onFileChange($event)"
      />
    </div>

    <button
      type="submit"
      class="bg-green-500 text-white text-xl font-medium py-2 px-4 rounded-lg hover:bg-green-600 shadow-md"
      [disabled]="productForm.invalid"
    >
      {{ addOperation ? "Add Product" : "Update Product" }}
    </button>
  </form>
</div>
