<div
  class="container mx-auto font-heading p-8 bg-gray-50 rounded-lg shadow-lg max-w-3xl"
>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="flex items-center justify-between mb-8">
      <h2 class="text-gray-800 text-4xl font-semibold">
        {{ addOperation ? "Add New Product" : "Edit Product" }}
      </h2>
      <button
        type="button"
        class="bg-blue-500 text-white text-lg font-medium py-2 px-6 rounded-lg hover:bg-blue-600 shadow-md transition-all"
        (click)="navigateBack()"
      >
        Go Back
      </button>
    </div>

    <div class="space-y-4">
      <div>
        <label class="block text-lg font-medium text-gray-700 mb-2" for="name">
          Product Name
        </label>
        <input
          id="name"
          type="text"
          class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 px-4 py-2 text-gray-700"
          formControlName="name"
        />
      </div>

      <div>
        <label class="block text-lg font-medium text-gray-700 mb-2" for="price">
          Price ($)
        </label>
        <input
          id="price"
          type="number"
          class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 px-4 py-2 text-gray-700"
          formControlName="price"
        />
      </div>

      <div>
        <label
          class="block text-lg font-medium text-gray-700 mb-2"
          for="description"
        >
          Description
        </label>
        <textarea
          id="description"
          rows="4"
          class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 px-4 py-2 text-gray-700"
          formControlName="description"
        ></textarea>
      </div>

      <div>
        <label class="block text-lg font-medium text-gray-700 mb-2" for="file">
          Upload Image
        </label>
        <input
          id="file"
          type="file"
          class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 px-4 py-2 text-gray-700"
          (change)="onFileChange($event)"
        />
      </div>
      @if(currentImagePath !== null){
      <div class="mt-4">
        <img
          [src]="currentImagePath"
          alt="Product Image"
          class="rounded-lg shadow-md border border-gray-200 max-h-48 object-contain"
        />
      </div>
      }
    </div>

    <div class="mt-8">
      <button
        type="submit"
        class="w-full bg-green-500 text-white text-xl font-medium py-3 px-6 rounded-lg hover:bg-green-600 shadow-md transition-all disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="productForm.invalid"
      >
        {{ addOperation ? "Add Product" : "Update Product" }}
      </button>
    </div>
  </form>
</div>
