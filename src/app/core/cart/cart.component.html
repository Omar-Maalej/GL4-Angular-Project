<div class="flex items-center font-heading max-w-full mt-5 gap-4 p-4">
  <img class="h-8 w-8" src="shopping-cart.png" alt="cart">
  <h1 class="text-5xl font-heading">YOUR CART</h1>
</div>  


<div class="p-4 font-heading">
  @if (cartItems.length > 0) {
    <div class="space-y-4">
      @for (item of cartItems; track item.prodId) {
        <div class="p-4 border rounded-lg shadow-sm flex justify-between items-center">
          <div>
            <h3 class="text-lg font-semibold">{{ item.name }}</h3>
            <p class="text-gray-600">Price: ${{ item.price }}</p>
          </div>

          <div class="mt-2">
            <label class="block text-sm font-medium text-gray-700">Quantity:</label>
            <input
              type="number"
              [value]="item.quantity"
              (change)="updateQuantity(item.prodId, $event)"
              min="1"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          <button
            (click)="removeItem(item.prodId)"
            class="mt-2 px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
          >
            X
          </button>
        </div>
      }
    </div>
    <button
      (click)="clearCart()"
      class="mt-4 bg-blue-500 text-md text-white px-4 py-2 m-2 rounded-lg hover:bg-blue-700"
    >
      Clear
    </button>
  } @else {
    <p class="text-gray-600">Your cart is empty.</p>
  }
</div>
