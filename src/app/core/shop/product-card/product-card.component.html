<div class="bg-white rounded-lg overflow-hidden mb-2 relative h-96">
  <!-- Discount Badge -->
  @if (product().discount) {
    <span class="absolute top-2 left-2 bg-blue-500 text-white text-xs font-bold px-2 py-1 rounded-lg">
      -{{ product().discount }}%
    </span>
  }

  <!-- Product Image -->
  <div class="bg-[#F6F6F6] h-48 flex items-center justify-center">
    <img [src]="product().image" [alt]="product().name" class="w-32 h-32 object-cover" />
  </div>

  <!-- Product Details -->
  <div class="pt-4 text-sm flex flex-col justify-between h-40 px-4">
    <div>
      <h3 class="text-lg font-semibold truncate">{{ product().name | uppercase }}</h3>
      <div class="mt-1">
        <span class="text-sm font-bold text-slate-500">${{ product().price }}</span>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex flex-col space-y-2">
      <button
        class="bg-blue-500 text-xs text-white px-4 py-2 rounded-lg"
        (click)="onAddToCart()"
      >
        ADD TO CART
      </button>
      <button
        class="bg-green-500 text-xs text-white px-4 py-2 rounded-lg"
        (click)="navigateToProductDetails()"
      >
        DETAILS
      </button>
    </div>
  </div>
</div>
