<div class="p-6 bg-white rounded-lg shadow-xl max-w-lg mx-auto mt-10">
  <img
    [src]="product.image"
    [alt]="product.name"
    class="w-full h-64 object-cover rounded-lg mb-6 shadow-md"
  />

  <h1 class="text-3xl font-bold text-gray-800 mb-4 hover:text-blue-600 cursor-pointer transition duration-300">
    {{ product.name }}
  </h1>

  <p class="text-lg text-gray-600 mb-6">
    {{ product.description }}
  </p>

  <div class="flex items-center justify-between mb-6">
    <div class="text-2xl font-semibold text-blue-600">
      <span class="mr-2">$</span>{{ product.price }}
    </div>

    <div *ngIf="product.discount" class="text-sm bg-red-500 text-white py-1 px-3 rounded-full font-bold">
      -{{ product.discount }}%
    </div>
  </div>

  <div>
    <button
      class="w-full bg-blue-500 text-white py-3 rounded-lg shadow-lg hover:bg-blue-600 transition duration-300 flex items-center justify-center"
    >
      <span class="mr-2"  >ðŸ›’</span> Add to Cart
    </button>
  </div>

</div>
