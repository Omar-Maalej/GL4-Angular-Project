<div class="min-h-screen flex items-center justify-center bg-white p-6">
    <div class="w-full max-w-lg bg-white rounded-3xl shadow-xl p-8 mb-20">
      <div class="text-center">
        <div class="w-24 h-24 mx-auto rounded-full bg-black flex items-center justify-center shadow-md">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-12 h-12 text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2m8-16a4 4 0 110 8 4 4 0 010-8z"
            />
          </svg>
        </div>
        <h2 class="text-3xl font-extrabold text-gray-800 mt-4">Edit Profile</h2>
        <p class="text-sm text-gray-500 mt-2">
          Update your account information to keep it up-to-date.
        </p>
      </div>
  
      <form class="mt-6 space-y-6">
        <div>
          <label for="first-name" class="block text-sm font-medium text-gray-600">First Name</label>
          <input
            id="first-name"
            type="text"
            class="mt-1 block w-full px-4 py-3 border rounded-lg shadow-sm text-gray-800 placeholder-gray-400 focus:black focus:border-black"
            placeholder="John"
          />
        </div>
  
        <div>
          <label for="last-name" class="block text-sm font-medium text-gray-600">Last Name</label>
          <input
            id="last-name"
            type="text"
            class="mt-1 block w-full px-4 py-3 border rounded-lg shadow-sm text-gray-800 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Doe"
          />
        </div>
  
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
          <input
            id="email"
            type="email"
            class="mt-1 block w-full px-4 py-3 border rounded-lg shadow-sm text-gray-800 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500"
            placeholder="john.doe@example.com"
          />
        </div>
  
        <div class="pt-4">
          <button
            type="submit"
            class="w-full px-6 py-3 bg-black text-white text-base font-semibold rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
