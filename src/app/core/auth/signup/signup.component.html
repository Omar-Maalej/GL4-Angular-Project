<div class="min-h-screen flex items-center justify-center ">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="name">Full Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="firstName"
          name="firstName"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-indigo-300"
          placeholder="Enter your full name"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          [(ngModel)]="lastName"
          name="lastName"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-indigo-300"
          placeholder="Enter your last name"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-indigo-300"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2" for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-indigo-300"
          placeholder="Enter your password"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="isAdmin">Is Admin</label>
        <input
          type="checkbox"
          id="isAdmin"
          [(ngModel)]="isAdmin"
          name="isAdmin"
          class="p-2"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-black text-white py-3 rounded hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300"
      >
        Sign Up
      </button>
    </form>
    <p class="mt-6 text-center text-gray-600">
      Already have an account? 
      <a routerLink="/login" class="text-indigo-600 font-medium hover:underline">Log in</a>
    </p>
  </div>
</div>
