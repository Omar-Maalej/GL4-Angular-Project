<div class="min-h-screen flex items-center justify-center ">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2" for="name">Full Name</label>
          <input
            type="text"
            id="name"
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-indigo-300"
            placeholder="Enter your full name"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2" for="email">Email</label>
          <input
            type="email"
            id="email"
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-indigo-300"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2" for="password">Password</label>
          <input
            type="password"
            id="password"
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-indigo-300"
            placeholder="Enter your password"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-black text-white py-3 rounded hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300"
        >
          Sign Up
        </button>
      </form>
      <p class="mt-6 text-center text-gray-600">
        Already have an account? 
        <a routerLink="/login" class="text-indigo-600 font-medium hover:underline">Log in</a>
      </p>
    </div>
  </div>
