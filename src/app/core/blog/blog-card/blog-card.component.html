<div class="bg-white rounded-lg overflow-hidden shadow-lg transition hover:shadow-xl font-heading h-full hover:scale-105 transform duration-500 ease-in-out">
  <img src="{{ blog().images[0].image }}" alt="{{ blog().title }}" class="w-full h-48 object-cover">

  <!-- Blog Details -->
  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-800">{{ blog().title }}</h3>
    <p class="text-sm text-gray-500 mt-1">{{ formatDate( blog().created_at ) }}</p>
    <p class="text-gray-600 mt-2 mb-2">{{ truncateContent(blog().content, 140) }}</p>


    <div class="flex items-center">
       <div class="w-8 h-8 rounded-full bg-gray-500 flex items-center justify-center">
        <span class="text-white text-md font-semibold">{{ blog().user.first_name.charAt(0) }}{{ blog().user.last_name.charAt(0) }}</span>
       </div>
      <span class="ml-2 text-sm text-gray-700 font-medium">{{ blog().user.first_name }} {{ blog().user.last_name }}</span>
    </div>  

    <a routerLink="{{ blogLink(blog().id) }}" class="text-blue-500 font-bold mt-3 block hover:underline">Read More â†’</a>
  </div>
</div>
