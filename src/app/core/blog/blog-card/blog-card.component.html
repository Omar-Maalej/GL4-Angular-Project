<div class="bg-white rounded-lg overflow-hidden shadow-lg transition hover:shadow-xl font-heading h-full">

  <img src="{{ blog().image ? blog().image : 'meals.jpg' }}" alt="{{ blog().title }}" class="w-full h-48 object-cover">

  <!-- Blog Details -->
  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-800">{{ blog().title }}</h3>
    <p class="text-sm text-gray-500 mt-1">{{ blog().date }}</p>
    <p class="text-gray-600 mt-2 mb-2">{{ blog().description }}...</p>


    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <img [src]="blog().author?.image" alt="{{ blog().author?.firstname }}" class="w-8 h-8 rounded-full">
        <span class="ml-2 text-sm text-gray-700 font-medium">{{ blog().author?.firstname }} {{ blog().author?.lastname }}</span>
      </div>
      <span class="text-sm text-gray-700 font-medium">Upvotes: {{ blog().upvotes }}</span>
    </div>

    <a [routerLink]="['/blog', blog().id]" class="text-blue-500 font-bold mt-3 block hover:underline">Read More â†’</a>
  </div>
</div>
