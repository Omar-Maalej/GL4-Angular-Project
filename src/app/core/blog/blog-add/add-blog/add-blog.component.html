<div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create Your Blog</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="title" class="block text-gray-700 font-medium mb-2">Blog Title</label>
        <textarea
          id="title"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-indigo-300 font-bold"
          formControlName="title"
          rows="1"
          placeholder="What's on your mind, Champ?"
        ></textarea>
      </div>
      <div class="mb-4">
        <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
        <textarea
          id="description"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-indigo-300"
          formControlName="description"
          rows="2"
          placeholder="A brief description would be helpful."
        ></textarea>
      </div>
      <div class="mb-6">
        <label for="image" class="block text-gray-700 font-medium mb-2">Upload an Image</label>
        <input
          type="file"
          id="image"
          class="hidden"
          (change)="onImageUpload($event)"
          accept="image/*"
        />
        <br>
        <label
          for="image"
          class="px-6 py-3 bg-gradient-to-r text-black font-semibold uppercase tracking-wider shadow-lg border-2 border-black hover:border-purple-600 hover:shadow-white/50 transition-all duration-300 font-heading mt-16 cursor-pointer"
        >
          Choose File
        </label>
      </div>
      <div *ngIf="preview" class="mb-6">
        <h3 class="text-lg font-bold text-gray-700 mb-4">Image Preview</h3>
        <div class="border p-4 rounded-lg">
          <img
            *ngIf="imagePreview"
            [src]="imagePreview"
            alt="Preview Image"
            class="w-full h-64 object-cover rounded-lg"
          />
        </div>
      </div>
      <div class="mb-6">
        <label for="content" class="block text-gray-700 font-medium mb-2">Content</label>
        <textarea
          id="content"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-indigo-300"
          formControlName="content"
          rows="10"
          placeholder="Express yourself here..."
        ></textarea>
      </div>
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-3 rounded hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300"
        [disabled]="addForm.invalid"
      >
        Publish Blog
      </button>
    </form>
  </div>
